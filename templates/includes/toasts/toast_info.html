<div class="toast custom-toast" data-bs-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header">
        <strong class="mr-auto">Alert!</strong>
        <button class="ml-2 mb-2 btn-site border-0 rounded-10" type="button" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
