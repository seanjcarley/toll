<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Vehicle Details for {{ vehicle.lpn }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li>make: {{ vehicle.make }}</li>
                    <li>model: {{ vehicle.model }}</li>
                    <li>colour: {{ vehicle.color }}</li>
                    <li>Vehicle Class: {{ vehicle.lpn_class }}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Confirm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Re-Enter LPN</button>
            </div>
        </div>
    </div>
</div>
