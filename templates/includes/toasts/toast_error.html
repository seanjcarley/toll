<div class="toast custom-toast" data-bs-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 btn-site border-0 rounded-10" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
